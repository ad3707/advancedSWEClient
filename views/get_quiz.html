  <div class="row3">

        <button class = "button" type="get_all_questions_button"> <a href="get_quiz.html"> Update </a></button>
    </div>
</div>
</form>

<form id = "delete">
    <h2> Delete Question </h2>

    <input type="text" id="question_id" name="question_id"><br>
  
    <div class="row3">
      <div class="buttons">
