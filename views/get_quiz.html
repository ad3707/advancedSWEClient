<div id = "display_quiz">
    <h2> Quiz </h2>
    <p id="display_name"></p>
    <p id="display_a"></p>
    <p id="display_b"></p>
    <p id="display_c"></p>
    <p id="display_d"></p>
</div>

<form id = "update">
    <h2> Update Question</h2>
  <label for="question_id">Question ID:</label><br>
  <input type="text" id="question_id" name="question_id"><br>
  <label for="question_name">Question:</label><br>
  <input type="text" id="question_name" name="question_name"><br>
  <label for="ans1">Choice A:</label><br>
  <input type="text" id="ans1" name="ans1"><br>
  <label for="ans2">Choice B:</label><br>
  <input type="text" id="ans2" name="ans2"><br>
  <label for="ans3">Choice C:</label><br>
  <input type="text" id="ans3" name="ans3"><br>
  <label for="ans4">Choice D:</label><br>
  <input type="text" id="ans4" name="ans4"><br>
  <label for="answer">Correct Answer:</label><br>
  <input type="text" id="answer" name="answer"><br>

  <div class="row3">
    <div class="buttons">
        <button class = "button" type="get_all_questions_button"> Update </button>
    </div>
</div>
</form>

<form id = "delete">
    <h2> Delete Question </h2>
    <label for="question_id">Question ID:</label><br>
    <input type="text" id="question_id" name="question_id"><br>
  
    <div class="row3">
      <div class="buttons">

  </div>
